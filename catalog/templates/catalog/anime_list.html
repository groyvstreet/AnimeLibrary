{% extends "catalog/base_generic.html" %}

{% block title %}<title>Аниме</title>{% endblock %}

{% block content %}
    <h1>Аниме</h1>

    {% if anime_list %}
    <ul>
        {% for anime in anime_list %}
        <li>
            <a href="{{ anime.get_absolute_url }}">{{ anime.title }}</a>
        </li>
        {% endfor %}
    </ul>
    {% else %}
        <p>Список пуст</p>
    {% endif %}
{% endblock %}
